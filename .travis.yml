language: node_js
sudo: false
addons:
  apt:
    packages:
      - libgnome-keyring-dev
cache:
  directories:
    - node_modules
before_install:
  - npm i -g npm@^2.0.0
  - npm config set spin false --global
before_script:
- npm prune
deploy:
  provider: npm
  email: oss@ehealthafrica.org
  skip_cleanup: true
  on:
    branch: master
    repo: eHealthAfrica/grunt-angular-gettext-transifex
  api_key:
    secure: 
env:
  global:
  - secure: 
